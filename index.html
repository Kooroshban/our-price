<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>price</title>
  </head>
  <body>
    <div class="header">
      <h1 class="h">our price</h1>
    </div>
    <main>
      <!--* white blone  -->
      <section class="w-blone">
        <div class="list-title-w">Basic</div>
        <div class="price-w">$ 19.99</div>
        <hr />
        <div class="storage-w">500 GB Storage</div>
        <hr />
        <div class="storage-w">2 Users Allowed</div>
        <hr />
        <div class="storage-w">Send up to 3 GB</div>
        <hr>
        <form  action="">
          <input class="button-w" type="submit" value="LEARN MORE" />
        </form>
      </section>
      <!--* perpel blone -->
      <section class="p-blone">
        <div class="list-title-p">Professional</div>
        <div class="price-p">$ 24.99</div>
        <hr />
        <div class="s-p">1 TB Storage</div>
        <hr />
        <div class="s-p">5 Users Allowed</div>
        <hr />
        <div class="s-p">Send up to 10 GB</div>
        <hr>
        <form action="">
          <input class="button-p" type="submit" value="LEARN MORE" />
        </form>
      </section>
      <!--* white blone  -->
      <section class="w-blone">
        <div class="list-title-w">Master</div>
        <div class="price-w">$ 39.99</div>
        <hr />
        <div class="storage-w">2 TB Storage</div>
        <hr />
        <div class="storage-w">10 Users Allowed</div>
        <hr />
        <div class="storage-w">Send up to 20 GB</div>
        <hr>
        <form  action="">
          <input class="button-w"  type="submit" value="LEARN MORE" />
        </form>
      </section>
    </main>
  </body>
</html>
